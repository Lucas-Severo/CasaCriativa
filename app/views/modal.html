 <!-- Modal -->
 <div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="/" method="POST" onsubmit="return checkFields(event)">

            <div class="input-wrapper">
                <label for="title">Título da Ideia</label>
                <input type="text" id="title" required name="title">
            </div>
            
            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" id="category" required name="category">
            </div>

            <div class="input-wrapper">
                <label for="image">Link da Imagem</label>
                <input type="url" id="image" required name="image">
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea required name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input required type="url" id="link" name="link">
            </div>
            
            <a href="#" onClick="onOff()">Voltar</a>
            <button>Salvar</button>
        </form>
    </div>
</div>
